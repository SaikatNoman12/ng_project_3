<div
  class="container p-4 border border-bottom-0 d-flex justify-content-between align-items-center"
>
  <div class="logo">
    <h2 class="m-0">
      <a href="#">{{ "header.logo" | translate | uppercase }}</a>
    </h2>
    <ng-container *ngIf="galSerProBack.text">
      <div class="back-route">
        <a
          class="back-routing"
          href="#"
          routerLink="{{ galSerProBack.router }}"
        >
          <i class="fas fa-chevron-left"></i>
          <span>{{ galSerProBack.text }}</span>
        </a>
      </div>
    </ng-container>
  </div>

  <!-- 
    <div>{{ "header.menu.text" | translate }}</div>
    <div [innerHTML]="'header.menu.text' | translate"></div>
    <div [translate]="'header.menu.text'"></div>
    <div translate>header.menu.text</div>
    <div>{{ "header.menu.text" | translate : { 'name': "rahim" } }}</div> 
  -->

  <ng-container *ngIf="!galSerProBack.text">
    <div class="header-item">
      <app-header-item></app-header-item>
    </div>
  </ng-container>

  <ng-container>
    <div class="sign-in-btn trans-sign">
      <div class="me-4 lang-translate">
        <a
          routerLink="home"
          [class.activeTranslate]="langSwitch === 'en'"
          (click)="languageSelect('en')"
          >EN</a
        >
        <a
          routerLink="dn/home"
          [class.activeTranslate]="langSwitch === 'dn'"
          (click)="languageSelect('dn')"
          >DN</a
        >
      </div>
      <button
        class="btn px-4 signBtn"
        type="button"
        (click)="signInBtn()"
        [ngClass]="signIn.btnData"
      >
        {{
          signIn.sign ? signIn.sign : ("header.sign-in" | translate | titlecase)
        }}
      </button>
    </div>
  </ng-container>
